<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - DevBooks</title>
    <link rel="stylesheet" th:href="@{/css/auth.css(v=${#dates.createNow().getTime()})}">
</head>
<body class="auth-body">

<div class="auth-container">
    <div class="auth-box">

        <a th:href="@{/}" class="auth-logo">
            <img th:src="@{/images/devbooks-logo.png}" alt="DevBooks Logo"/>
        </a>

        <h1>Đăng nhập</h1>

        <div th:if="${param.error}" class="auth-error">
            Email hoặc mật khẩu không chính xác.
        </div>

        <div th:if="${successMessage}" class="auth-success" th:text="${successMessage}"></div>

        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <label for="username">Email:</label>
                <input type="email" id="username" name="username" required autofocus>
            </div>
            <div class="form-group">
                <label for="password">Mật khẩu:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="auth-btn">Đăng nhập</button>
        </form>

        <div class="auth-switch">
            Chưa có tài khoản? <a th:href="@{/register}">Đăng ký ngay</a>
        </div>
    </div>
</div>

</body>
</html>
