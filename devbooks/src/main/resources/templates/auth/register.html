<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký - DevBooks</title>
    <link rel="stylesheet" th:href="@{/css/auth.css(v=${#dates.createNow().getTime()})}">
</head>
<body class="auth-body">

<div class="auth-container">
    <div class="auth-box">

        <a th:href="@{/}" class="auth-logo">
            <img th:src="@{/images/devbooks-logo.png}" alt="DevBooks Logo"/>
        </a>

        <h1>Tạo tài khoản</h1>

        <div th:if="${errorMessage}" class="auth-error" th:text="${errorMessage}"></div>

        <form th:action="@{/register}" th:object="${user}" method="post">
            <div class="form-group">
                <label for="fullName">Họ và Tên:</label>
                <input type="text" id="fullName" th:field="*{fullName}" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" th:field="*{email}" required>
            </div>
            <div class="form-group">
                <label for="password">Mật khẩu:</label>
                <input type="password" id="password" th:field="*{password}" required>
            </div>
            <button type="submit" class="auth-btn">Đăng ký</button>
        </form>

        <div class="auth-switch">
            Đã có tài khoản? <a th:href="@{/login}">Đăng nhập</a>
        </div>
    </div>
</div>

</body>
</html>
