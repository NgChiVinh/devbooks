<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý Danh mục - DevBooks</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/admin/admin.css}">
</head>

<body>
<div class="sidebar">
    <div>
        <div class="brand">
            <a th:href="@{/}">
                <img th:src="@{/images/devbooks-logo.png}" alt="DevBooks Logo">
            </a>
        </div>
        <a th:href="@{/admin/dashboard}"><i class="bi bi-speedometer2"></i> Dashboard</a>
        <a th:href="@{/admin/books}"><i class="bi bi-book"></i> Sách</a>
        <a th:href="@{/admin/categories}" class="active"><i class="bi bi-folder"></i> Danh mục</a>
        <a th:href="@{/admin/users}"><i class="bi bi-people"></i> Người dùng</a>
        <a th:href="@{/admin/orders}"><i class="bi bi-receipt"></i> Đơn hàng</a>
    </div>
    <div>
        <a th:href="@{/logout}"><i class="bi bi-box-arrow-right"></i> Đăng xuất</a>
    </div>
</div>

<div class="main-content">
    <div class="dashboard-container">
        <div class="dashboard-header">
            <h2>Quản lý Danh mục</h2>
        </div>

        <div class="mb-3">
            <a th:href="@{/admin/categories/add}" class="btn btn-primary"><i class="bi bi-plus-circle"></i> Thêm danh mục mới</a>
        </div>

        <div class="chart-card">
            <table class="table table-striped table-hover align-middle">
                <thead class="table-dark">
                <tr>
                    <th style="width: 10%;">ID</th>
                    <th style="width: 60%;">Tên Danh mục</th>
                    <th style="width: 30%;">Hành động</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="category : ${categories}">
                    <td th:text="${category.id}">1</td>
                    <td th:text="${category.name}">Tên danh mục</td>
                    <td>
                        <a th:href="@{/admin/categories/edit/{id}(id=${category.id})}" class="btn btn-sm btn-warning">
                            <i class="bi bi-pencil-square"></i> Sửa
                        </a>

                        <form th:action="@{/admin/categories/delete/{id}(id=${category.id})}"
                              method="post"
                              style="display:inline;"
                              onsubmit="return confirm('Bạn có chắc chắn muốn xóa?');">
                            <button type="submit" class="btn btn-sm btn-danger">
                                <i class="bi bi-trash"></i> Xóa
                            </button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
