<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${category.id == null} ? 'Thêm Danh mục mới' : 'Sửa Danh mục'">Form Danh mục</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/admin/admin.css}">
</head>

<body>
<div class="sidebar">
    <div>
        <div class="brand">
            <a th:href="@{/}">
                <img th:src="@{/images/devbooks-logo.png}" alt="DevBooks Logo">
            </a>
        </div>
        <a th:href="@{/admin/dashboard}"><i class="bi bi-speedometer2"></i> Dashboard</a>
        <a th:href="@{/admin/books}"><i class="bi bi-book"></i> Sách</a>
        <a th:href="@{/admin/categories}" class="active"><i class="bi bi-folder"></i> Danh mục</a>
        <a th:href="@{/admin/users}"><i class="bi bi-people"></i> Người dùng</a>
        <a th:href="@{/admin/orders}"><i class="bi bi-receipt"></i> Đơn hàng</a>
    </div>
    <div>
        <a th:href="@{/logout}"><i class="bi bi-box-arrow-right"></i> Đăng xuất</a>
    </div>
</div>

<div class="main-content">
    <div class="dashboard-container">
        <div class="dashboard-header">
            <h2 th:text="${category.id == null} ? 'Thêm Danh mục mới' : 'Sửa Danh mục'">Form Danh mục</h2>
        </div>

        <div class="chart-card">

            <form th:action="${category.id == null} ? @{/admin/categories/add} : @{/admin/categories/edit/{id}(id=${category.id})}"
                  th:object="${category}"
                  method="post">

                <div class="mb-3">
                    <label for="name" class="form-label">Tên Danh mục:</label>
                    <input type="text" id="name" th:field="*{name}" class="form-control" required>
                </div>

                <hr>
                <div class="mt-3">
                    <button type="submit" class="btn btn-primary" th:text="${category.id == null} ? 'Lưu' : 'Cập nhật'">Lưu</button>
                    <a th:href="@{/admin/categories}" class="btn btn-secondary">Hủy</a>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
