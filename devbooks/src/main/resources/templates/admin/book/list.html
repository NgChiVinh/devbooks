<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý Sách - DevBooks</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <link rel="stylesheet" th:href="@{/css/admin/admin.css}">
</head>

<body>
<div class="sidebar">
    <div>
        <div class="brand">
            <a th:href="@{/}">
                <img th:src="@{/images/devbooks-logo.png}" alt="DevBooks Logo">
            </a>
        </div>
        <a th:href="@{/admin/dashboard}"><i class="bi bi-speedometer2"></i> Dashboard</a>
        <a th:href="@{/admin/books}" class="active"><i class="bi bi-book"></i> Sách</a>
        <a th:href="@{/admin/categories}"><i class="bi bi-folder"></i> Danh mục</a>
        <a th:href="@{/admin/users}"><i class="bi bi-people"></i> Người dùng</a>
        <a th:href="@{/admin/orders}"><i class="bi bi-receipt"></i> Đơn hàng</a>
    </div>
    <div>
        <a th:href="@{/logout}"><i class="bi bi-box-arrow-right"></i> Đăng xuất</a>
    </div>
</div>

<div class="main-content">
    <div class="dashboard-container">
        <div class="dashboard-header">
            <h2>Quản lý Sách</h2>
        </div>

        <div class="mb-3 d-flex justify-content-between">
            <a th:href="@{/admin/books/add}" class="btn btn-primary"><i class="bi bi-plus-circle"></i> Thêm sách mới</a>

            <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert" style="padding: 10px; margin-bottom: 0;">
                <span th:text="${successMessage}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" style="padding: 12px;"></button>
            </div>
        </div>

        <div class="chart-card">
            <table class="table table-striped table-hover align-middle">
                <thead class="table-dark">
                <tr>
                    <th style="width: 5%;">ID</th>
                    <th style="width: 10%;">Ảnh bìa</th>
                    <th style="width: 25%;">Tên sách</th>
                    <th style="width: 15%;">Tác giả</th>
                    <th style="width: 10%;">Danh mục</th>
                    <th style="width: 10%;">Giá</th>
                    <th style="width: 5%;">SL Tồn</th>
                    <th style="width: 15%;">Hành động</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="book : ${books}">
                    <td th:text="${book.id}">1</td>
                    <td>
                        <img th:src="${book.coverImageUrl}" alt="Cover" style="width: 60px; height: 80px; object-fit: cover; border-radius: 4px;">
                    </td>
                    <td th:text="${book.title}">Tên sách A</td>
                    <td th:text="${book.author}">Tác giả B</td>
                    <td th:text="${book.category.name}">Danh mục C</td>
                    <td th:text="${#numbers.formatDecimal(book.price, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'">120,000 VNĐ</td>

                    <td th:text="${book.stockQuantity}">50</td>

                    <td>
                        <a th:href="@{/admin/books/edit/{id}(id=${book.id})}" class="btn btn-sm btn-warning">
                            <i class="bi bi-pencil-square"></i> Sửa
                        </a>
                        <form th:action="@{/admin/books/delete/{id}(id=${book.id})}"
                              method="post"
                              style="display:inline;"
                              onsubmit="return confirm('Bạn có chắc muốn xóa sản phẩm này?');">
                            <button type="submit" class="btn btn-sm btn-danger">
                                <i class="bi bi-trash"></i> Xóa
                            </button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
