<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chi tiết Đơn hàng - DevBooks</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/admin/admin.css}">
</head>

<body>
<div class="sidebar">
    <div>
        <div class="brand">
            <a th:href="@{/}">
                <img th:src="@{/images/devbooks-logo.png}" alt="DevBooks Logo">
            </a>
        </div>
        <a th:href="@{/admin/dashboard}"><i class="bi bi-speedometer2"></i> Dashboard</a>
        <a th:href="@{/admin/books}"><i class="bi bi-book"></i> Sách</a>
        <a th:href="@{/admin/categories}"><i class="bi bi-folder"></i> Danh mục</a>
        <a th:href="@{/admin/users}"><i class="bi bi-people"></i> Người dùng</a>
        <a th:href="@{/admin/orders}" class="active"><i class="bi bi-receipt"></i> Đơn hàng</a>
    </div>
    <div>
        <a th:href="@{/logout}"><i class="bi bi-box-arrow-right"></i> Đăng xuất</a>
    </div>
</div>

<div class="main-content">
    <div class="dashboard-container">
        <div class="d-flex justify-content-between align-items-center">
            <div class="dashboard-header">
                <h2>Chi tiết Đơn hàng #<span th:text="${order.id}">1</span></h2>
            </div>
            <a th:href="@{/admin/orders}" class="btn btn-secondary"><i class="bi bi-arrow-left"></i> Quay lại danh sách</a>
        </div>

        <div class="chart-card">

            <div class="row">
                <div class="col-md-6">
                    <h5 class="text-primary fw-bold">Thông tin Khách hàng</h5>
                    <p><strong>Tên:</strong> <span th:text="${order.user.fullName}"></span></p>
                    <p><strong>Email:</strong> <span th:text="${order.user.email}"></span></p>
                    <p><strong>Địa chỉ giao hàng:</strong> <span th:text="${order.shippingAddress}"></span></p>
                </div>
                <div class="col-md-6">
                    <h5 class="text-primary fw-bold">Thông tin Đơn hàng</h5>
                    <p><strong>Ngày đặt:</strong> <span th:text="${#temporals.format(order.orderDate, 'dd-MM-yyyy HH:mm')}"></span></p>
                    <p><strong>Trạng thái:</strong> <span th:text="${order.status}"></span></p>
                    <p><strong>Tổng tiền:</strong> <strong class="text-danger" th:text="${#numbers.formatDecimal(order.totalAmount, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'"></strong></p>
                </div>
            </div>

            <hr>

            <h5 class="text-primary fw-bold mt-4">Các sản phẩm trong đơn</h5>
            <table class="table table-bordered table-striped align-middle">
                <thead class="table-light">
                <tr>
                    <th>Tên sách</th>
                    <th>Số lượng</th>
                    <th>Đơn giá</th>
                    <th>Thành tiền</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="detail : ${order.orderDetails}">
                    <td th:text="${detail.book.title}">Tên sách</td>
                    <td th:text="${detail.quantity}">1</td>
                    <td th:text="${#numbers.formatDecimal(detail.pricePerUnit, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'"></td>
                    <td th:text="${#numbers.formatDecimal(detail.quantity * detail.pricePerUnit, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
