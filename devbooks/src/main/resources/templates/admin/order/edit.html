<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cập nhật Trạng thái Đơn hàng</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/admin/admin.css}">
</head>

<body>
<div class="sidebar">
    <div>
        <div class="brand">
            <a th:href="@{/}">
                <img th:src="@{/images/devbooks-logo.png}" alt="DevBooks Logo">
            </a>
        </div>
        <a th:href="@{/admin/dashboard}"><i class="bi bi-speedometer2"></i> Dashboard</a>
        <a th:href="@{/admin/books}"><i class="bi bi-book"></i> Sách</a>
        <a th:href="@{/admin/categories}"><i class="bi bi-folder"></i> Danh mục</a>
        <a th:href="@{/admin/users}"><i class="bi bi-people"></i> Người dùng</a>
        <a th:href="@{/admin/orders}" class="active"><i class="bi bi-receipt"></i> Đơn hàng</a>
    </div>
    <div>
        <a th:href="@{/logout}"><i class="bi bi-box-arrow-right"></i> Đăng xuất</a>
    </div>
</div>

<div class="main-content">
    <div class="dashboard-container">
        <div class="dashboard-header">
            <h2>Cập nhật Trạng thái cho Đơn hàng #<span th:text="${order.id}"></span></h2>
        </div>

        <div class="chart-card">
            <form th:action="@{/admin/orders/edit/{id}(id=${order.id})}" method="post">
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="status" class="form-label">Chọn Trạng thái:</label>
                            <select id="status" name="status" class="form-select">
                                <option th:each="stat : ${statuses}"
                                        th:value="${stat}"
                                        th:text="${stat}"
                                        th:selected="${stat == order.status}"></option>
                            </select>
                        </div>

                        <hr>
                        <div class="mt-3">
                            <button type="submit" class="btn btn-primary">Cập nhật</button>
                            <a th:href="@{/admin/orders}" class="btn btn-secondary">Hủy</a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
