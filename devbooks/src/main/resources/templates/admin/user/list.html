<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý Người dùng</title>
</head>
<body>

<h1>Danh sách Người dùng</h1>

<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Họ và Tên</th>
        <th>Email</th>
        <th>Vai trò (Role)</th>
        <th>Hành động</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}">1</td>
        <td th:text="${user.fullName}">Nguyễn Văn A</td>
        <td th:text="${user.email}">email@example.com</td>
        <td th:text="${user.role}">USER</td>
        <td>
            <a th:href="@{/admin/users/edit/{id}(id=${user.id})}">Sửa vai trò</a>

            <form th:action="@{/admin/users/delete/{id}(id=${user.id})}" method="post" style="display:inline;">
                <button type="submit" onclick="return confirm('Bạn có chắc chắn muốn xóa người dùng này?')">Xóa</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
