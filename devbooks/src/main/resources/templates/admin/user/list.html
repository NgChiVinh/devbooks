<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý Người dùng - DevBooks</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/admin/admin.css}">
</head>

<body>
<div class="sidebar">
    <div>
        <div class="brand">
            <a th:href="@{/}">
                <img th:src="@{/images/devbooks-logo.png}" alt="DevBooks Logo">
            </a>
        </div>
        <a th:href="@{/admin/dashboard}"><i class="bi bi-speedometer2"></i> Dashboard</a>
        <a th:href="@{/admin/books}"><i class="bi bi-book"></i> Sách</a>
        <a th:href="@{/admin/categories}"><i class="bi bi-folder"></i> Danh mục</a>
        <a th:href="@{/admin/users}" class="active"><i class="bi bi-people"></i> Người dùng</a>
        <a th:href="@{/admin/orders}"><i class="bi bi-receipt"></i> Đơn hàng</a>
    </div>
    <div>
        <a th:href="@{/logout}"><i class="bi bi-box-arrow-right"></i> Đăng xuất</a>
    </div>
</div>

<div class="main-content">
    <div class="dashboard-container">
        <div class="dashboard-header">
            <h2>Quản lý Người dùng</h2>
        </div>

        <div class="chart-card">
            <table class="table table-striped table-hover align-middle">
                <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Họ và Tên</th>
                    <th>Email</th>
                    <th>Vai trò (Role)</th>
                    <th>Hành động</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.id}">1</td>
                    <td th:text="${user.fullName}">Nguyễn Văn A</td>
                    <td th:text="${user.email}">email@example.com</td>
                    <td>
                            <span th:text="${user.role}"
                                  th:classappend="${user.role == 'ADMIN'} ? 'text-danger fw-bold' : 'text-secondary'">
                            </span>
                    </td>
                    <td>
                        <a th:href="@{/admin/users/edit/{id}(id=${user.id})}" class="btn btn-sm btn-warning">
                            <i class="bi bi-person-gear"></i> Sửa vai trò
                        </a>

                        <form th:action="@{/admin/users/delete/{id}(id=${user.id})}"
                              method="post"
                              style="display:inline;"
                              onsubmit="return confirm('Bạn có chắc chắn muốn xóa người dùng này?');">
                            <button type="submit" class="btn btn-sm btn-danger">
                                <i class="bi bi-trash"></i> Xóa
                            </button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
