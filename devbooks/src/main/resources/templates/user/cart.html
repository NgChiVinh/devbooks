<!DOCTYPE html>
<html lang="vi"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/springsecurity6">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giỏ Hàng - DevBooks</title>

    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
          crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" th:href="@{/css/style.css(v=${#dates.createNow().getTime()})}">
    <link rel="stylesheet" th:href="@{/css/cart.css(v=${#dates.createNow().getTime()})}">
</head>

<body>

<div th:insert="~{fragments/header-snippet :: navbar}"></div>

<main class="cart-page-container">
    <div class="container">

        <h1 class="page-title">Giỏ Hàng Của Bạn</h1>

        <div class="cart-empty" th:if="${cartItems == null OR cartItems.isEmpty()}">
            <p>Giỏ hàng của bạn đang trống.</p>
            <a th:href="@{/products}" class="btn-shopping">Tiếp tục mua sắm</a>
        </div>

        <div class="cart-layout" th:if="${!cartItems.isEmpty()}">

            <div class="cart-items-list">

                <div th:each="item : ${cartItems}" class="cart-item-card" th:data-book-id="${item.book.id}">

                    <div class="item-image">
                        <img th:src="${item.book.coverImageUrl ?: '/images/default.png'}" alt="Ảnh sách">
                    </div>

                    <div class="item-details">
                        <a th:href="@{/book/{id}(id=${item.book.id})}" class="item-title" th:text="${item.book.title}">Tên Sách</a>
                        <p class="item-author" th:text="${item.book.author}">Tác giả</p>
                        <p class="item-price"
                           th:text="${#numbers.formatDecimal(item.book.price, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'">100.000 VNĐ</p>

                        <div class="item-quantity-control">
                            <button class="quantity-btn decrease-quantity-btn" th:data-book-id="${item.book.id}">-</button>
                            <input type="number"
                                   class="quantity-input"
                                   th:value="${item.quantity}"
                                   th:data-book-id="${item.book.id}"
                                   readonly> <button class="quantity-btn increase-quantity-btn" th:data-book-id="${item.book.id}">+</button>
                        </div>
                    </div>

                    <div class="item-total-price"
                         th:text="${#numbers.formatDecimal(item.book.price * item.quantity, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'">
                        0 VNĐ
                    </div>

                    <button class="remove-item-btn" th:data-book-id="${item.book.id}">
                        <i class="fas fa-trash-can"></i>
                    </button>
                </div>

            </div>

            <aside class="cart-summary">
                <h3>Tổng Cộng Giỏ Hàng</h3>

                <div class="summary-row">
                    <span>Tạm tính</span>
                    <span id="cart-subtotal" th:text="${#numbers.formatDecimal(totalAmount, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'">0 VNĐ</span>
                </div>
                <div class="summary-row">
                    <span>Phí vận chuyển</span>
                    <span>Miễn phí</span>
                </div>

                <hr classs="summary-divider">

                <div class="summary-total">
                    <span>Tổng Tiền</span>
                    <span id="cart-final-total" th:text="${#numbers.formatDecimal(totalAmount, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'">0 VNĐ</span>
                </div>

                <a th:href="@{/order/checkout}" class="btn-checkout">Tiến hành Thanh toán</a>
                <a th:href="@{/products}" class="btn-continue-shopping">Tiếp tục mua sắm</a>
            </aside>

        </div>
    </div>
</main>

<div th:insert="~{fragments/footer-snippet :: footer}"></div>

<script th:src="@{/js/cart.js(v=${#dates.createNow().getTime()})}"></script>
<script th:src="@{/js/dropdown.js(v=${#dates.createNow().getTime()})}"></script>
</body>
</html>
