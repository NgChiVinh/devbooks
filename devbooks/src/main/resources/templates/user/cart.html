<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Giỏ hàng của bạn</title>
    <style>
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        .total-row { font-weight: bold; font-size: 1.2em; }
        .quantity-input { width: 60px; }
        .action-button { padding: 5px 10px; }
    </style>
</head>
<body>

<h1>Giỏ hàng của bạn</h1>

<div th:if="${cartItems.isEmpty()}">
    <p>Giỏ hàng của bạn đang trống.</p>
    <a href="/">Tiếp tục mua sắm</a>
</div>

<div th:if="${!cartItems.isEmpty()}">
    <table border="1">
        <thead>
        <tr>
            <th>Sản phẩm</th>
            <th>Giá</th>
            <th>Số lượng</th>
            <th>Tổng phụ</th>
            <th>Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${cartItems}">
            <td th:text="${item.book.title}">Tên sách</td>
            <td th:text="${#numbers.formatDecimal(item.book.price, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'">100,000 VNĐ</td>

            <td>
                <form th:action="@{/cart/update}" method="post">
                    <input type="hidden" name="bookId" th:value="${item.book.id}" />
                    <input type="number" name="quantity" th:value="${item.quantity}" min="1" class="quantity-input" />
                    <button type="submit" class="action-button">Cập nhật</button>
                </form>
            </td>

            <td th:text="${#numbers.formatDecimal(item.getSubtotal(), 0, 'COMMA', 0, 'POINT')} + ' VNĐ'">200,000 VNĐ</td>

            <td>
                <form th:action="@{/cart/remove}" method="post">
                    <input type="hidden" name="bookId" th:value="${item.book.id}" />
                    <button type="submit" class="action-button">Xóa</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <hr>

    <div>
        <h3 class="total-row">
            Tổng cộng:
            <span th:text="${#numbers.formatDecimal(totalPrice, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'">0 VNĐ</span>
        </h3>
    </div>

    <div>
        <a href="/checkout">
            <button style="padding: 15px; font-size: 1.1em; background-color: green; color: white;">
                Tiến hành Thanh toán
            </button>
        </a>
        <a href="/" style="margin-left: 20px;">Tiếp tục mua sắm</a>
    </div>
</div>

</body>
</html>
