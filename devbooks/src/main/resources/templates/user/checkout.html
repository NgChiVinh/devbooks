<!DOCTYPE html>
<html lang="vi"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/springsecurity6">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh toán - DevBooks</title>

    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
          crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" th:href="@{/css/style.css(v=${#dates.createNow().getTime()})}">
    <link rel="stylesheet" th:href="@{/css/cart.css(v=${#dates.createNow().getTime()})}">
</head>

<body>

<div th:insert="~{fragments/header-snippet :: navbar}"></div>

<main class="cart-page-container">
    <div class="container">

        <h1 class="page-title">Thanh Toán Đơn Hàng</h1>

        <div class.html="cart-empty" th:if="${cartItems == null OR cartItems.isEmpty()}">
            <p>Không có gì để thanh toán. Vui lòng thêm sản phẩm vào giỏ.</p>
            <a th:href="@{/products}" class="btn-shopping">Quay lại Cửa hàng</a>
        </div>

        <div class="cart-layout" th:if="${!cartItems.isEmpty()}">

            <div class="cart-items-list">
                <div class="checkout-form-box">
                    <h3>Thông tin giao hàng</h3>
                    <form th:action="@{/order/submit}" method="post">
                        <div class="form-group">
                            <label for="shippingAddress">Địa chỉ nhận hàng:</label>
                            <input type="text" id="shippingAddress" name="shippingAddress" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="phoneNumber">Số điện thoại:</label>
                            <input type="text" id="phoneNumber" name="phoneNumber" class.html="form-control" required>
                        </div>

                        <button type="submit" class="btn-checkout">Xác nhận Đặt Hàng</button>
                    </form>
                </div>
            </div>

            <aside class="cart-summary">
                <h3>Đơn Hàng Của Bạn</h3>

                <div class="summary-items">
                    <div th:each="item : ${cartItems}" class="summary-item-row">
                        <span th:text="${item.book.title} + ' x ' + ${item.quantity}">Sách A x 1</span>
                        <span th:text="${#numbers.formatDecimal(item.book.price * item.quantity, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'"></span>
                    </div>
                </div>

                <hr class="summary-divider">

                <div class="summary-total">
                    <span>Tổng Tiền</span>
                    <span th:text="${#numbers.formatDecimal(totalAmount, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'">0 VNĐ</span>
                </div>
            </aside>

        </div>
    </div>
</main>

<div th:insert="~{fragments/footer-snippet :: footer}"></div>

</body>
</html>
